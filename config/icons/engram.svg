<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#8B7355" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Brain/Memory icon - represents stored knowledge -->
  <!-- Central core -->
  <circle cx="12" cy="12" r="3" fill="#8B7355" opacity="0.3"/>

  <!-- Memory nodes (Zettelkasten-style linked notes) -->
  <circle cx="6" cy="8" r="1.5" fill="#8B7355"/>
  <circle cx="18" cy="8" r="1.5" fill="#8B7355"/>
  <circle cx="6" cy="16" r="1.5" fill="#8B7355"/>
  <circle cx="18" cy="16" r="1.5" fill="#8B7355"/>
  <circle cx="12" cy="4" r="1.5" fill="#8B7355"/>
  <circle cx="12" cy="20" r="1.5" fill="#8B7355"/>

  <!-- Links between nodes -->
  <line x1="7.2" y1="8.6" x2="10.5" y2="10.5"/>
  <line x1="16.8" y1="8.6" x2="13.5" y2="10.5"/>
  <line x1="7.2" y1="15.4" x2="10.5" y2="13.5"/>
  <line x1="16.8" y1="15.4" x2="13.5" y2="13.5"/>
  <line x1="12" y1="5.5" x2="12" y2="9"/>
  <line x1="12" y1="15" x2="12" y2="18.5"/>

  <!-- Cross-links (knowledge graph connections) -->
  <line x1="7" y1="9.5" x2="7" y2="14.5" opacity="0.5"/>
  <line x1="17" y1="9.5" x2="17" y2="14.5" opacity="0.5"/>
</svg>
